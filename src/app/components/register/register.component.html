<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Registro</h3>
                <form>
                    <div class="form-group">
                        <label for="fullname">Nombre Completo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="fullname" placeholder="Nombre Completo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="tel" class="form-control" id="phone" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Repetir Contraseña</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-arrow-rotate-right"></i></span>
                            </div>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Repetir Contraseña">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom">Registrarse</button>
                    <p class="mt-3 text-center">Al registrarte, aceptas nuestras <a href="#">Condiciones de uso</a> y <a href="#">Política de privacidad</a>.</p>
                    <p class="text-center">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
