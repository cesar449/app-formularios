<body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Login</h3>
          <form (submit)="onLogin(); $event.preventDefault()">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" [(ngModel)]="email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
              </div>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
            <p class="mt-3 text-center">Al registrarte, aceptas nuestras <a href="#">Condiciones de uso</a> y <a href="#">Política de privacidad</a>.</p>
            <p class="text-center">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
